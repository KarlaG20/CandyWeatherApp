<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d0445c541c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="application">
        <div class = "diseno">
        <form class = "search-form" id="search-form">
        <input type="text" autofocus = "off" autocomplete = "off" placeholder="Enter city" class="formControl" id = "cityInput"/>
        <input type="submit" value="Search" id="boton"/>
        </form>
        <button id="current">Current Location</button>
        </div>
        <br />
        
        <div class="time">
            <span id="date"></span>
          </div>
          <br/>
         <div class="row">
          <div class="col-4 left">
            <span id="city">Wollongong</span>
            <br />
            <span id="emoji">&#9728</span> <br />
            <a href="#" id ="C">°C</a>|<a href="#" id ="F">°F</a><br />
            <span id="temp">18</span><span id="temp_">°</span>
            <br />
            <span class="condition" id="mood">Clear</span>
            <br/>
            <span class="condition">Humidity <span id="humidity"></span></span>
            <br/>
            <span class="condition" >Wind <span id="wind"></span></span>
           
          </div>
          <div class="col-7">
            <span id="title">Forecast</span>
            <br />
            <br />
            <div class="row right">
              <div class="col-2">
                Monday <br />
                <small>Sunny</small><br /><br/>
                <i class="fa-solid fa-sun picture" id="sun"></i>
                <br /><br/>
                18°/10°
              </div>
              <div class="col-3">
                Tuesday <br />
                <small>Cloudy</small><br /><br/>
                <i class="fa-solid fa-cloud-sun picture" id="cloudy"></i>
                <br /><br/>
                15°/11°
              </div>
              <div class="col-3">
                Wednesday <br />
                <small>Rain</small><br /><br/>
                <i class="fa-solid fa-cloud-sun-rain picture" id="rain"></i>
                <br /><br/>
                10°/8°
              </div>
              <div class="col-2">
                Thursday <br />
                <small>Sunny</small><br /><br/>
                <i class="fa-solid fa-sun picture" id="sun"></i>
                <br />
                <br />
                18°/15°
              </div>
              <div class="col-2">
                Friday <br />
                <small>Sunny</small><br /><br/>
                <i class="fa-solid fa-sun picture" id="sun"></i>
                <br /><br/>
                18°/13°
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <br/>
    <span id="name"><a href="">Open source</a> by Karla Vanessa Monteros Cardenas</span>
  </body>
</html>
