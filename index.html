<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d0445c541c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="application">
        <div class="diseno">
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search city"
                  class="form-control search input"
                  id="cityInput"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                  id="boton"
                />
              </div>
            </div>
          </form>
          <button id="current">Current Location</button>
        </div>
        <br />

        <div class="time">
          <span id="date"></span>
        </div>
        <div class="row">
          <div class="col-4">
            <span id="city">Wollongong</span>
          </div>
          <div class="col-4">
            <div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                id="icon"
                alt="clear"
                class="float-left"
              />
              <span id="temp">18</span><span id="temp_">°</span>
              <span class="temps">
                <a href="#" id="C" class="active" style="text-decoration: none"
                  >°C</a
                >|<a
                  href="#"
                  id="F"
                  class="active"
                  style="text-decoration: none"
                  >°F</a
                >
              </span>
            </div>
          </div>
          <div class="col-4">
            <span class="condition" id="description">Clear</span>
            <div>
              <ul>
                <li>
                  <span class="condition">Humidity</span
                  ><span id="humidity"></span>
                </li>
                <li>
                  <span class="condition">Wind</span><span id="wind"></span>
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecastweather"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <span id="name"
      ><a href="https://github.com/KarlaG20/CandyWeatherApp" target="_blank"
        >Open source</a
      >
      by Karla Vanessa Monteros Cardenas</span
    >
  </body>
</html>
